<h2>Timesheet Entry</h2>

<form method="POST">
  {% csrf_token %}

  <label>Project:</label>
  <select name="project">
    {% for p in projects %}
      <option value="{{ p.id }}">{{ p.name }}</option>
    {% endfor %}
  </select>

  <br><br>
  <label>Date:</label>
  <input type="date" name="date">

  <br><br>
  <label>Billable Hours:</label>
  <input type="number" step="0.5" name="billable">

  <br><br>
  <label>Non‑Billable Hours:</label>
  <input type="number" step="0.5" name="non_billable">

  <br><br>
  <button type="submit">Save</button>
</form>

<hr>

<h3>Your Entries</h3>

{% for t in timesheets %}
  <p>{{ t.date }} → {{ t.project.name }} | B: {{ t.billable_hours }} | NB: {{ t.non_billable_hours }}</p>
{% empty %}
  <p>No entries yet.</p>
{% endfor %}
